<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
    <script src="js/mqttws31.js"></script>
    <title>Pompa-QC | Adaro Water</title>
</head>

<body>
    <div class="container">
        <div id="myNav">
        </div>
        <!-- myapp -->
        <div class="myapp">
            <div class="sensor">
                <div class="data-sensor">
                    <h2>Set Timer (s)</h2>
                    <div class="toggle-container">
                        <p id="textMode">Static</p>
                        <label class="switch-2">
                            <input type="checkbox" id="toggleMode">
                            <span class="slider-2"></span>
                        </label>
                    </div>
                </div>
                <div class="data-sensor">
                    <h3>Timer ON</h3>
                    <div class="data-setup">
                        <input type="number" id="timer_on" class="col-data" value="0">
                        <button id="set_on" type="button" class="btn-upload"
                            onclick="btnSetup('timer_on', 'ADRSWM/PQ/ADD_TIMER_ON', 'set_on')">
                            <i class='bx bxs-chevron-right'></i> Set
                            ON</button>
                    </div>
                </div>
                <div class="data-sensor">
                    <h3>Timer OFF</h3>
                    <div class="data-setup">
                        <input type="number" id="timer_off" class="col-data" value="0">
                        <button id="set_off" type="button" class="btn-upload"
                            onclick="btnSetup('timer_off', 'ADRSWM/PQ/ADD_TIMER_OFF', 'set_off')">
                            <i class='bx bxs-chevron-right'></i> Set
                            OFF</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- myapp -->
        <div class="myapp">
            <div class="sensor">
                <div class="data-sensor">
                    <h2>Max Speed & Periode</h2>
                </div>
                <div class="data-sensor">
                    <h3>Max Speed (0-255)</h3>
                    <div class="data-setup">
                        <input type="number" id="speed" class="col-data" value="0">
                        <button id="set_speed" type="button" class="btn-upload"
                            onclick="btnSetup('speed', 'ADRSWM/PQ/M7', 'set_speed')">
                            <i class='bx bxs-chevron-right'></i> Set
                            Speed</button>
                    </div>
                </div>
                <div class="data-sensor">
                    <h3>Periode (0-2000)</h3>
                    <div class="data-setup">
                        <input type="number" id="period" class="col-data" value="0">
                        <button id="set_period" type="button" class="btn-upload"
                            onclick="btnSetup('period', 'ADRSWM/PQ/M8', 'set_period')">
                            <i class='bx bxs-chevron-right'></i> Set
                            Periode</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- myapp -->
        <div class="myapp">
            <div class="sensor">
                <div class="data-sensor">
                    <h2>Mode</h2>
                </div>
                <div class="data-sensor">
                    <button id="fade_down" type="button" class="btn-upload-2" onclick="btnMode('M2', 'ADRSWM/PQ/FADE_DOWN', 'fade_down')">Fade Down</button>
                    <button id="fade_up" type="button" class="btn-upload-2" onclick="btnMode('M3', 'ADRSWM/PQ/FADE_UP', 'fade_up')">Fade Up</button>
                    <button id="osilasi" type="button" class="btn-upload-2" onclick="btnMode('M4', 'ADRSWM/PQ/OSILASI', 'osilasi')">Oscillation</button>
                </div>
            </div>
        </div>

        <!-- myapp -->
        <div class="myapp">
            <div class="sensor">
                <div class="data-sensor">
                    <h2>Pump Control & Monitor</h2>
                    <button id="btn_start" type="button" class="btn-start" onclick="btnStart()">
                        <i class="bx bxs-zap"></i> Start
                    </button>
                    <button id="btn_stop" type="button" class="btn-stop hidden" onclick="btnStop()">
                        <i class="bx bx-stop-circle"></i> Stop
                    </button>
                </div>
                <div class="data-pump">
                    <div>
                        <div>
                            <img id="pump_on" src="img/pump-on.png" style="display: none;" width="150" alt="">
                            <img id="pump_off" src="img/pump-off.png" width="150" alt="">
                        </div>
                        <div class="toggle-container">
                            <label class="switch">
                                <input type="checkbox" id="toggleSwitch" disabled>
                                <span class="slider"></span>
                            </label>
                            <p id="toggleText">OFF</p>
                        </div>
                    </div>
                    <div class="data-sensor">
                        <div class="data-timer">
                            <div class="label-control-on"> ON
                                <input type="text" id="leftON" class="col-data-on" value="0" readonly>
                            </div>
                            <div class="label-control-off"> OFF
                                <input type="text" id="leftOFF" class="col-data-off" value="0" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer>
            Designed by <span>Adaro SWM</span>
        </footer>
    </div>

    <!-- javascript -->
    <script src="js/app.js"></script>
</body>

</html>
